{% extends 'base.html' %}

{% block content %}

        <h2 class="title is-size-2 has-text-centered">EDit comment</h2>
        {% csrf_token %}
        {{form}}
        <div class="has-text-centered mt-4" >

        </div>
    </form>
{% endblock %}
